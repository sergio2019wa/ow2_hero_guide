<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,

    <title>Picking Heroes</title>
    <link rel="stylesheet" type="text/css" href="../CSS/selector.css">
    <script src="../JavaScript/selector.js"></script>

</head>

<body>
    <h1>
        <a href="index2.html">Picking Heroes</a>
    </h1>

    <!-- Role -->
    <p id="text1">Pick the role you want to counter:</p>
    <select id = "dropdown-list-role" onchange="changeResultRole()">
        <option value = "Select Role">-- Select Role --</option>
        <option value = "Tank"> Tank </option>
        <option value = "Damage"> Damage </option>
        <option value = "Support"> Support </option>
    </select>

    <p id="text2">Pick the Hero you want to counter:</p>

    <!-- Tank -->
    <select id = "dropdown-list-tank" onchange="changeResultTank()">
        <option value = "Select Tank">-- Select Tank --</option>
        <option value = "D.Va"> D.Va </option>
        <option value = "Doomfist"> Doomfist </option>
        <option value = "Hazard"> Hazard </option>
        <option value = "Junker Queen"> Junker Queen </option>

        <option value = "Orisa"> Orisa </option>
        <option value = "Ramattra"> Ramattra </option>
        <option value = "Reinhardt"> Reinhardt </option>
        <option value = "Roadhog"> Roadhog </option>
        <option value = "Sigma"> Sigma </option>
        <option value = "Winston"> Winston </option>
        <option value = "Wrecking Ball"> Wrecking Ball </option>
        <option value = "Zarya"> Zarya </option>
    </select>

    <!-- DPS -->
    <select id = "dropdown-list-dps" onchange="changeResultDPS()">
        <option value = "Select Damage">-- Select Damage --</option>
        <option value = "Ashe"> Ashe </option>
        <option value = "Bastion"> Bastion </option>
        <option value = "Cassidy"> Cassidy </option>
        <option value = "Echo"> Echo </option>
        <option value = "Freja"> Freja </option>
        <option value = "Genji"> Genji </option>
        <option value = "Hanzo"> Hanzo </option>
        <option value = "Junkrat"> Junkrat </option>
        <option value = "Mei"> Mei </option>
        <option value = "Pharah"> Pharah </option>
        <option value = "Reaper"> Reaper </option>
        <option value = "Sojourn"> Sojourn </option>
        <option value = "Soldier 76"> Soldier 76 </option>
        <option value = "Sombra"> Sombra </option>
        <option value = "Symmetra"> Symmetra </option> 
        <option value = "Törbjorn"> Torbjörn </option>
        <option value = "Tracer"> Tracer </option>
        <option value = "Venture"> Venture </option>
        <option value = "Widowmaker"> Widowmaker </option>
    </select>

    <!-- Support -->
    <select id = "dropdown-list-support" onchange="changeResultSupport()">
        <option value = "Select Support">-- Select Support --</option>
        <option value = "Ana"> Ana </option>
        <option value = "Baptiste"> Baptiste </option>
        <option value = "Brigitte"> Brigitte </option>
        <option value = "Illari"> Illari </option>
        <option value = "Juno"> Juno </option>
        <option value = "Kiriko"> Kiriko </option>
        <option value = "Lifeweaver"> Lifeweaver </option>
        <option value = "Lúcio"> Lúcio </option>
        <option value = "Mercy"> Mercy </option>
        <option value = "Moira"> Moira </option>
        <option value = "Zenyatta"> Zenyatta </option>
    </select>

    <!-- Second Role Selection -->
    <p id="text3">Pick the role you're playing:</p>
    <select id = "dropdown-list-role2" onchange="changeResultRole()">
        <option value = "Select Role">-- Select Role --</option>
        <option value = "Tank"> Tank </option>
        <option value = "Damage"> Damage </option>
        <option value = "Support"> Support </option>
    </select>

    <p id="result-role"></p>

    <section>
        <button id="myButton2">Find Counter</button>
    </section>

    <section>
        <div>
            <p id="text11"> Highly Recommend </p>
            <img id="myImg1" src="" alt="">
            <p id="text22"> Highly Recommend </p>
            <img id="myImg2" src="" alt="">
            <p id="text33"> Highly Recommend </p>
            <img id="myImg3" src="" alt="">
        </div>
    </section>
 
    <script>
        let element = document.getElementById("dropdown-list-tank");
        element.setAttribute("hidden", "hidden");

        let element2 = document.getElementById("dropdown-list-dps");
        element2.setAttribute("hidden", "hidden");

        let element5 = document.getElementById("myButton2");
        element5.setAttribute("hidden", "hidden");

        let element8 = document.getElementById("text11");
        element8.setAttribute("hidden", "hidden");

        let element9 = document.getElementById("text22");
        element9.setAttribute("hidden", "hidden");

        let element10 = document.getElementById("text33");
        element10.setAttribute("hidden", "hidden");
    </script>
    
</body>
</html>
