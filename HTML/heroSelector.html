<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,
                initial-scale=1.0">
    <title>Picking Heroes</title>
    <link rel="stylesheet" type="text/css" href="../CSS/selector.css">
    <script src="../JavaScript/selector.js"></script>

</head>

<body>
    <h1>
        <a href="index2.html">Picking Heroes</a>
    </h1>

    <!-- Tank -->
    <select id = "dropdown-list-tank" onchange="changeResultTank()">
        <option value = "">  </option>

        <option value = "">  </option>
        <option value = "Tank"> Tank </option>
        <option value = "Damage"> Damage </option>

    <section>
        <button id="myButton2">Click Me!</button>
